<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Password: </b></label> {{user.password}}
  </div> 
  <div>
    <label><b>About: </b></label> {{user.about}}
  </div> 
</div>

<br>
<br>
<button  class="btn btn-primary">Back to User-List</button><br>
