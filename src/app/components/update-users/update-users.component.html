<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="Email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="Password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
        <label for="name">About</label>
        <input type="text" class="form-control" id="About" required [(ngModel)]="user.about" name="about">
      </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
