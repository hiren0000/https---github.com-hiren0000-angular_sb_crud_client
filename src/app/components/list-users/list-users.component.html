<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User-List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>About</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.about}}</td>
           <td><button (click)="deleteUser(user.Id)" class="btn btn-danger">Delete</button>
             <td> <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <td> <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">details</button>
               
              <button [routerLink]="['details', user.id]" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
